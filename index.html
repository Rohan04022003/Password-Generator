<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="bgshade"></div>
    <div id="main">
      <div id="generate">
        <div id="inputfield">
          <input
            type="text"
            placeholder="Generate Your Password"
            id="display"
          />
          <span class="material-symbols-outlined" id="copyBtn">
            file_copy
          </span>
        </div>
        <div id="passwordLengthSection">
          <p>Password Length</p>
          <input
            type="range"
            name=""
            min="6"
            max="20"
            onchange="passRange()"
            id="passwordRange"
            value="8"
          />
          <p id="passDisplay">8</p>
        </div>
        <div id="selectionField">
          <div class="CharSection">
            <p>Contains Uppercase Letter-[A-Z]</p>
            <span
              class="material-symbols-outlined cp"
              id="uppercase"
              onclick="check(this)"
            >
              radio_button_unchecked
            </span>
          </div>
          <div class="CharSection">
            <p>Contains LowerCase Letter-[a-z]</p>
            <span
              class="material-symbols-outlined cp"
              id="lowercase"
              onclick="check(this)"
            >
              radio_button_unchecked
            </span>
          </div>
          <div class="CharSection">
            <p>Contains Number-[0-9]</p>
            <span
              class="material-symbols-outlined cp"
              id="digits"
              onclick="check(this)"
            >
              radio_button_unchecked
            </span>
          </div>
          <div class="CharSection">
            <p>Contains Symbols-[@#$%]</p>
            <span
              class="material-symbols-outlined cp"
              id="symbols"
              onclick="check(this)"
            >
              radio_button_unchecked
            </span>
          </div>
        </div>
        <div id="generateField">
          <button id="generatePassword">GENERATE PASSWORD</button>
          <span id="history"
            ><span class="material-symbols-outlined"> history </span></span
          >
        </div>
      </div>
      <div id="historyPage">
        <div id="historyHeader">
          <p>Your Recent Password</p>
          <span class="material-symbols-outlined" id="historyPageClose">
            close
          </span>
        </div>
        <div id="passwordHistory">
          <div id="recentPassword">
            <ul></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
